<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Demo AR simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body { margin: 0; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer
    src="https://EstebanTby.github.io/ar1/1/modelo.glb"
    ios-src="https://EstebanTby.github.io/ar1/1/modelo.usdz"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="fixed"
    camera-controls
    camera-target="0m 0m 0m"
    alt="Mi modelo AR">
  </model-viewer>
</body>
</html>
